    <script>document.addEventListener("DOMContentLoaded", () => {
        const storedTasks = JSON.parse(localStorage.getItem("tasks"));
    
        if (storedTasks) {
            storedTasks.forEach((task) => tasks.push(task));
            updateTaskList();
            updateStats();
        }
    });
    
    let tasks = [];
    
    const saveTasks = () => {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    };
    
    const addTask = () => {
        const taskInput = document.getElementById("taskInput");
        const text = taskInput.value.trim();
    
        if (text) {
            tasks.push({ text: text, completed: false });
            taskInput.value = "";
            updateTaskList();
            saveTasks();
        }
    };
    
    const toggleTaskComplete = (index) => {
        tasks[index].completed = !tasks[index].completed;
        updateTaskList();
        updateStats();
        saveTasks();
    };
    
    const deleteTask = (index) => {
        tasks.splice(index, 1);
        updateTaskList();
        updateStats();
        saveTasks();
    };
    
    const editTask = (index) => {
        const taskInput = document.getElementById("taskInput");
        taskInput.value = tasks[index].text;
    
        tasks.splice(index, 1);
        updateTaskList();
        updateStats();
        saveTasks();
    };
    
    const updateStats = () => {
        const completedTasks = tasks.filter(task => task.completed).length;
        const totalTasks = tasks.length;
    
        // Update the numbers display
        document.getElementById("numbers").innerText = `${completedTasks} / ${totalTasks}`;
    
        // Calculate progress
        let progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
    
        // Update the progress bar
        const progressBar = document.getElementById("progress");
        progressBar.style.width = `${progress}%`;
    
        // Reset or update the color if there's no progress or tasks
        if (progress === 0) {
            progressBar.style.backgroundColor = "transparent";  // Hide the color if no progress
        } else {
            progressBar.style.backgroundColor = ""; // Use default color if there's progress
        }
    
        // Trigger confetti if all tasks are completed
        if (tasks.length && completedTasks === totalTasks) {
            blaskConfetti();
        }
    };
    
    const updateTaskList = () => {
        const taskList = document.getElementById("task-list");
        taskList.innerHTML = "";
    
        tasks.forEach((task, index) => {
            const listItem = document.createElement('li');
    
            listItem.innerHTML = `
            <div class="taskItem">
                <div class="task ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" ${task.completed ? "checked" : ""} />
                    <p>${task.text}</p>
                </div>
                <div class="icons">
                    <img src="FEATURES/edit.png" onclick="editTask(${index})" />
                    <img src="FEATURES/bin.png" onclick="deleteTask(${index})" />
                </div>
            </div>
            `;
    
            listItem.querySelector('.checkbox').addEventListener('change', () => toggleTaskComplete(index));
            taskList.appendChild(listItem);
        });
    
        updateStats();
    };
    
    document.getElementById("newTask").addEventListener("click", function(e) {
        e.preventDefault();
        addTask();
    });
    
    const blaskConfetti = () => {
        const count = 200,
            defaults = {
                origin: { y: 0.7 },
            };
    
        function fire(particleRatio, opts) {
            confetti(
                Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                })
            );
        }
    
        fire(0.25, {
            spread: 26,
            startVelocity: 55,
        });
    
        fire(0.2, {
            spread: 60,
        });
    
        fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8,
        });
    
        fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2,
        });
    
        fire(0.1, {
            spread: 120,
            startVelocity: 45,
        });
    };
    </script>

  // Get the toggle button and snowflake container elements
const toggleButton = document.getElementById('snowflake-toggle');
const snowContainer = document.querySelector('.snow-container');

// Flag to track whether snowflakes are enabled or not
let snowflakesEnabled = true;
let maxSnowflakes = 50; // adjust this value to set the maximum number of snowflakes
let currentSnowflakes = 0;
function createSnowflake() {

  if (currentSnowflakes >= maxSnowflakes) {
    return;
  }

    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❄'; // Snowflake character
    snowflake.style.left = Math.random() * window.innerWidth + 'px';
    snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Random size
    snowflake.style.opacity = Math.random(); // Random opacity
    snowflake.style.top = '-20px'; // Random blur

    snowContainer.appendChild(snowflake);
    currentSnowflakes++;
    snowflake.addEventListener('animationend', () => {
        snowflake.remove();
        currentSnowflakes--;
    });
}

// Function to clear snowflakes
function clearSnowflakes() {
    snowContainer.innerHTML = '';
}

// Generate snowflakes at intervals
let snowflakeIntervalId = setInterval(createSnowflake, 500);

// Toggle snowflakes on and off
toggleButton.addEventListener('click', () => {
    if (snowflakesEnabled) {
        clearSnowflakes();
        clearInterval(snowflakeIntervalId);
        snowflakesEnabled = false;
    } else {
        snowflakeIntervalId = setInterval(createSnowflake,500);
        snowflakesEnabled = true;
    }
});

//Timer JS
$(() => {

let $audio = $("audio"), // from https://tide.moreless.io/en/
    $theme = $(".theme"),
    $title = $("#title"),
    $controls = $("#controls"),
    $options = $("#options"),
    $minutes = $("#minutes"),
    $seconds = $("#seconds"),
    $start = $("#start"),
    $pause = $("#pause"),
    $reset = $("#reset"),
    $incrSession = $("#incrSession"),
    $sessionInput = $("#sessionInput"),
    $decrSession = $("#decrSession"),
    $incrBreak = $("#incrBreak"),
    $breakInput = $("#breakInput"),
    $decrBreak = $("#decrBreak"),
    breakLength = 5 * 60,
    breakMax = 100,
    breakMin = 1,
    sessionLength = 30 * 60,
    sessionMax =1000,
    sessionMin = 5,
    sessionNum = 0,
    countdown,
    countType,
    remainingTime = sessionLength;

init();

function init(){
  $audio.prop("volume", 0);
  $incrSession.click(() => incrSession());
  $decrSession.click(() => decrSession());
  $incrBreak.click(() => incrBreak());
  $decrBreak.click(() => decrBreak());
  $sessionInput.on("change", e => updateSession(e.target.value));
  $breakInput.on("change", e => updateBreak(e.target.value));
  $start.click(() => { if (countType === "break"){ startBreak(); } else { startSession(); } });
  $pause.click(() => pause());
  $reset.click(() => reset());
  $theme.click(e => audioSelect(e));
 
}
function startSession(){
  sessionNum++;
  countType = "session";
  $options.slideUp(143);
  $controls.removeClass().addClass("started");
  $title.fadeOut(43, function(){
    $(this).html("Session " + sessionNum).fadeIn();
  });
  $audio.animate({volume: 1}, 1000);
  start(remainingTime || sessionLength);
}
function startBreak(){
  countType = "break";
  $title.fadeOut(43, function(){
    $(this).html("Break " + sessionNum).fadeIn();
  });
  $audio.animate({volume: 0}, 5000);
  start(remainingTime || breakLength);
}
function start(timeLeft){
  clearInterval(countdown);
  countdown = setInterval(() => {
    timeLeft--;
    remainingTime = timeLeft;
    let minLeft = Math.floor(timeLeft / 60),
        secLeft = timeLeft - minLeft * 60;
    updateMinutes(minLeft);
    updateSeconds(secLeft < 10 ? "0" + secLeft : secLeft);
    if (timeLeft < 1){
      if (countType === "session"){
        startBreak(breakLength);
      } else {
        startSession();
      }
    }
  }, 1000);
}
function pause(){
  sessionNum--;
  $audio.animate({volume: 0}, 1000);
  clearInterval(countdown);
  $options.slideDown(143);
  $controls.removeClass().addClass("paused");
  $title.fadeOut(43, function(){
    $(this).html("Paused").fadeIn();
  });
}
function reset(){
  clearInterval(countdown);
  updateMinutes(sessionLength / 60);
  updateSeconds("00");
  countType = undefined;
  $controls.removeClass().addClass("reset");
  $title.html("Ready?");
  remainingTime = sessionLength;
}
function incrSession(){
  let num = Number($sessionInput.val());
  num = num + (num === sessionMax ? 0 : 1);
  sessionLength = num * 60;
  updateSession(num);
  updateMinutes(num);
  updateSeconds("00");
  reset();
}
function decrSession(){
  let num = Number($sessionInput.val());
  num = num - (num === sessionMin ? 0 : 1);
  sessionLength = num * 60;
  updateSession(num);
  updateMinutes(num);
  updateSeconds("00");
  reset();
}
function incrBreak(){
  let num = Number($breakInput.val());
  num = num + (num === breakMax ? 0 : 1);
  breakLength = num * 60;
  updateBreak(num);
  reset();
}
function decrBreak(){
  let num = Number($breakInput.val());
  num = num - (num === breakMin ? 0 : 1);
  breakLength = num * 60;
  updateBreak(num);
  reset();
}
function updateMinutes(num){
  $minutes.text(num);
}
function updateSeconds(num){
  $seconds.text(num);
}
function updateSession(num){
  num = num < sessionMin ? sessionMin : num > sessionMax ? sessionMax : num;
  $sessionInput.val(num).blur();
  updateMinutes(num);
  updateSeconds("00");
  sessionLength = num * 60;
  reset();
}
function updateBreak(num){
  $breakInput.val(num < breakMin ? breakMin : num > breakMax ? breakMax : num).blur();
  breakLength = num * 60;
  reset();
}


});

themeSelectors.forEach(theme => {
    theme.addEventListener('change', function() {

      console.log('Theme changed to:', this.value);
      const bodyElement = document.body;
      const theme = this.value;
        const images = themeOptions[theme];
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];

        if (theme === 'waves') {
      const videoElement = document.createElement('video');
      videoElement.id = 'waves-video';
      videoElement.src = randomImage;
      videoElement.loop = true;
      videoElement.muted = true;
      videoElement.autoplay = true;
      bodyElement.appendChild(videoElement);

      // Set the video element to full-screen
      videoElement.style.position = 'fixed';
      videoElement.style.top = '0';
      videoElement.style.left = '0';
      videoElement.style.width = '100%';
      videoElement.style.height = '100%';
      videoElement.style.objectFit = 'cover';
      videoElement.style.zIndex = '-1';
    } else {
      // Remove the video element if it exists
      const videoElement = document.querySelector('#waves-video');
      if (videoElement) {
        videoElement.remove();
      }

      // Set the background image to the selected theme
      bodyElement.style.backgroundImage = `url(${randomImage})`;
    }
  });
});
